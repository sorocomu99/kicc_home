<!doctype html>
<html lang="ko">
<head th:replace="~{fragment/config :: head}"></head>
<body>
<div class="wrap">
    <div th:replace="~{fragment/header :: header}"></div>
        <main class="main">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="paper">
                            <h2 class="h4">채용공고 관리</h2>
                            <div class="mt-4">
                                <div class="top-search d-flex mt-4">
                                    <div class="col">
                                        <form action="">
                                            <div class="d-flex align-items-center">
                                                <div class="input-group">
                                                    <select class="form-select" aria-label="">
                                                        <option value="">전체</option>
                                                        <option value="">제목</option>
                                                        <option value="">내용</option>
                                                      </select>
                                                    <input type="text" class="form-control" placeholder="검색어를 입력해주세요." aria-label="">
                                                    <button class="btn btn-dark">
                                                        <span data-feather="search"></span>
                                                    </button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="col-auto">
                                        <div class="button-wrap d-flex justify-content-end">
                                            <a href="/recruit/insert" class="btn btn-primary">
                                                <i data-feather="edit"></i> 신규 등록
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="mt-4">
                                <table class="table text-center align-middle">
                                    <thead>
                                        <tr>
                                            <th style="width:5%">No</th>
                                            <th style="width:8%">채용 상태</th>
                                            <th style="width:8%">채용 구분</th>
                                            <th style="width:30%">제목</th>
                                            <th style="width:19%">채용기간</th>
                                            <th style="width:7%">지원자</th>
                                            <th style="width:12%">관리</th>
                                            <th style="width:11%">이력서 보기</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <!-- 검색 결과 없을 때 -->
                                        <!--<tr>
                                            <td class="py-5" colspan="10">
                                                검색 결과가 없습니다.
                                            </td>
                                        </tr>-->
                                        <!-- 리스팅 -->
                                        <tr>
                                            <td>2</td>
                                            <td>채용마감</td>
                                            <td>경력</td>
                                            <td>2024 12월 신입 사원 모집</td>
                                            <td>2024-12-01~2024-12-31</td>
                                            <td>100명</td>
                                            <td>
                                                <a href="/recruit/detail" class="btn btn-outline-dark btn-sm">수정</a>
                                                <button type="button" class="btn btn-outline-danger btn-sm">삭제</button>
                                            </td>
                                            <td>
                                                <a href="/resume/list" class="btn btn-outline-dark btn-sm">신청서 보기</a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                            <!-- 페이지네이션 -->
                            <nav class="bottom-pagination" aria-label="navigation">
                                <ul class="pagination">
                                    <!-- 
                                        #클래스 가이드
                                        1. 이전/다음 버튼 비활성화: li 태그에 "disabled" 클래스 추가
                                        2. 활성화 상태: li태그에 "active" 클래스 및 "aria-current='page'" 추가
                                     -->
                                    <li class="page-item disabled">
                                        <a class="page-link" href="#" aria-label="Previous">
                                            <span data-feather="chevrons-left" aria-hidden="true"></span>
                                        </a>
                                    </li>
                                    <li class="page-item disabled">
                                        <a class="page-link" href="#" aria-label="Previous">
                                            <span data-feather="chevron-left" aria-hidden="true"></span>
                                        </a>
                                    </li>
                                    <li class="page-item active" aria-current="page"><a class="page-link" href="#">1</a></li>
                                    <li class="page-item">
                                        <a class="page-link" href="#" aria-label="Next">
                                            <span data-feather="chevron-right" aria-hidden="true"></span>
                                        </a>
                                    </li>
                                    <li class="page-item">
                                        <a class="page-link" href="#" aria-label="Next">
                                            <span data-feather="chevrons-right" aria-hidden="true"></span>
                                        </a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
